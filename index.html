<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Inversion Tic-Tac-Toe — Interactive</title>
        <style>
            :root {
                --bg: #f6f9fc;
                --card: #fff;
                --accent: #0b63d6;
                --ok: #0b9e4a;
                --danger: #d64545;
            }
            body {
                font-family:
                    Inter,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Roboto,
                    "Helvetica Neue",
                    Arial;
                background: var(--bg);
                color: #0f172a;
                margin: 0;
                padding: 24px;
            }
            .wrap {
                max-width: 980px;
                margin: 0 auto;
            }
            h1 {
                margin: 0 0 8px;
                font-size: 20px;
            }
            .top {
                display: flex;
                gap: 16px;
                align-items: flex-start;
                margin-bottom: 16px;
            }
            .card {
                background: var(--card);
                border-radius: 12px;
                padding: 16px;
                box-shadow: 0 6px 18px rgba(12, 20, 40, 0.06);
            }
            .board {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
                margin-top: 12px;
            }
            .cell {
                min-height: 110px;
                border-radius: 8px;
                padding: 10px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                cursor: pointer;
                border: 2px dashed rgba(6, 10, 20, 0.06);
                transition: all 0.2s ease;
            }
            .cell:hover {
                border-color: rgba(11, 99, 214, 0.3);
                background: rgba(11, 99, 214, 0.02);
            }
            .cell.selected {
                border: 2px solid var(--accent);
                background: rgba(11, 99, 214, 0.08);
                box-shadow: 0 0 0 3px rgba(11, 99, 214, 0.1);
            }
            .cell.selected:hover {
                border-color: var(--accent);
                background: rgba(11, 99, 214, 0.12);
            }
            .sentence {
                font-size: 14px;
                line-height: 1.25;
            }
            .marker {
                font-weight: 700;
                font-size: 22px;
            }
            .controls {
                display: flex;
                gap: 8px;
            }
            button {
                border: 0;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                background: var(--accent);
                color: #fff;
            }
            button.secondary {
                background: #253346;
            }
            .status {
                margin-left: 12px;
                font-weight: 600;
            }
            .small {
                font-size: 13px;
                color: #475569;
            }
            .answers {
                margin-top: 12px;
            }
            input[type="text"] {
                width: 100%;
                max-width: 400px;
                min-width: 0;
                padding: 10px 12px;
                border: 2px solid rgba(6, 10, 20, 0.1);
                border-radius: 8px;
                font-size: 14px;
                margin-right: 8px;
                font-family: inherit;
                box-sizing: border-box;
            }
            input[type="text"]:focus {
                outline: none;
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(11, 99, 214, 0.1);
            }
            .input-group {
                display: flex;
                gap: 8px;
                align-items: center;
                flex-wrap: wrap;
                width: 100%;
                min-width: 0;
            }
            button:hover {
                opacity: 0.9;
                transform: translateY(-1px);
            }
            button:active {
                transform: translateY(0);
            }
            @media (max-width: 768px) {
                body {
                    padding: 16px;
                }
                h1 {
                    font-size: 18px;
                }
                .top {
                    flex-direction: column;
                    gap: 12px;
                }
                .card {
                    padding: 12px;
                }
                .board {
                    gap: 8px;
                }
                .cell {
                    min-height: 90px;
                    padding: 8px;
                }
                .sentence {
                    font-size: 13px;
                }
                .marker {
                    font-size: 20px;
                }
                .controls {
                    flex-wrap: wrap;
                }
                button {
                    padding: 10px 14px;
                    font-size: 14px;
                    flex: 1;
                    min-width: 120px;
                }
                input[type="text"] {
                    width: 100%;
                    max-width: 100%;
                    margin-right: 0;
                    margin-bottom: 8px;
                    box-sizing: border-box;
                }
                .input-group {
                    flex-direction: column;
                    align-items: stretch;
                    width: 100%;
                }
                #submitBtn {
                    width: 100%;
                    box-sizing: border-box;
                }
            }
            @media (max-width: 480px) {
                body {
                    padding: 12px;
                }
                h1 {
                    font-size: 16px;
                    margin-bottom: 12px;
                }
                .cell {
                    min-height: 80px;
                    padding: 6px;
                }
                .sentence {
                    font-size: 12px;
                }
                .marker {
                    font-size: 18px;
                }
                button {
                    padding: 8px 12px;
                    font-size: 13px;
                    box-sizing: border-box;
                }
                input[type="text"] {
                    width: 100%;
                    max-width: 100%;
                    box-sizing: border-box;
                    padding: 8px 10px;
                    font-size: 14px;
                }
                .input-group {
                    width: 100%;
                }
                .small {
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <h1>Inversion Tic-Tac-Toe — Interactive</h1>
            <div class="top">
                <div class="card" style="flex: 1">
                    <div
                        style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        "
                    >
                        <div>
                            <div class="small">
                                Teams: <strong>Team X</strong> vs
                                <strong>Team O</strong>
                            </div>
                        </div>
                        <div class="controls">
                            <button id="resetBtn" class="secondary">
                                Reset board
                            </button>
                            <button id="showAnswers">Show answers</button>
                        </div>
                    </div>
                    <div class="board card" id="board"></div>
                    <div style="margin-top: 12px">
                        <div class="input-group">
                            <input
                                id="answerInput"
                                type="text"
                                placeholder="Type inversion..."
                            />
                            <button id="submitBtn">Submit</button>
                        </div>
                        <div id="message" class="small"></div>
                    </div>
                    <div class="answers" id="answersBox" style="display: none">
                        <strong>Answers</strong>
                        <ol id="answersList"></ol>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const cells = [
                {
                    text: "She rarely smiles.",
                    answers: ["Rarely does she smile."],
                },
                {
                    text: "I had just left when he called.",
                    answers: [
                        "Hardly had I left when he called.",
                        "No sooner had I left than he called.",
                    ],
                },
                {
                    text: "You must not touch this button.",
                    answers: [
                        "Under no circumstances should you touch this button.",
                    ],
                },
                {
                    text: "If I were you, I'd leave early.",
                    answers: [
                        "Were I you, I wouldn't do that.",
                        "Were I you, I'd leave early.",
                    ],
                },
                {
                    text: "He never said thank you.",
                    answers: ["Never did he say thank you."],
                },
                {
                    text: "They hardly knew each other.",
                    answers: ["Hardly did they know each other."],
                },
                {
                    text: "You should not open the door.",
                    answers: [
                        "Under no circumstances should you open the door.",
                    ],
                },
                {
                    text: "I had no sooner sat down than he arrived.",
                    answers: ["No sooner had I sat down than he arrived."],
                },
                {
                    text: "If you need help, ask me.",
                    answers: [
                        "Should you need help, call me.",
                        "Should you need help, ask me.",
                    ],
                },
            ];
            let boardState = Array(9).fill(null);
            let currentTurn = "X";
            const boardEl = document.getElementById("board");
            const turnEl = document.getElementById("turn");
            const inputEl = document.getElementById("answerInput");
            const submitBtn = document.getElementById("submitBtn");
            const resetBtn = document.getElementById("resetBtn");
            const messageEl = document.getElementById("message");
            const showAnswersBtn = document.getElementById("showAnswers");
            const answersBox = document.getElementById("answersBox");
            const answersList = document.getElementById("answersList");

            function normalize(s) {
                return s
                    .toLowerCase()
                    .replace(/[\u2019']/g, "'")
                    .replace(/[.?!,;:]*/g, "")
                    .trim();
            }

            function renderBoard() {
                boardEl.innerHTML = "";
                cells.forEach((c, i) => {
                    const el = document.createElement("div");
                    el.className = "cell card";
                    if (selectedCell === i) {
                        el.classList.add("selected");
                    }
                    el.dataset.idx = i;
                    el.innerHTML = `<div class="sentence">${c.text}</div><div class="marker">${boardState[i] ? boardState[i] : ""}</div>`;
                    el.addEventListener("click", () => {
                        if (!boardState[i]) {
                            selectedCell = i;
                            renderBoard();
                        }
                    });
                    boardEl.appendChild(el);
                });
            }

            let selectedCell = null;
            function handleSubmit() {
                if (selectedCell === null) {
                    messageEl.textContent = "Click a cell first";
                    return;
                }
                const text = inputEl.value.trim();
                const norm = normalize(text);
                const valid = cells[selectedCell].answers.some(
                    (a) => normalize(a) === norm
                );
                if (valid && !boardState[selectedCell]) {
                    boardState[selectedCell] = currentTurn;
                    selectedCell = null;
                    inputEl.value = "";
                    messageEl.textContent = "";
                    renderBoard();
                    currentTurn = currentTurn === "X" ? "O" : "X";
                } else {
                    messageEl.textContent =
                        "Incorrect or already taken. Turn passes";
                    currentTurn = currentTurn === "X" ? "O" : "X";
                }
            }
            submitBtn.addEventListener("click", handleSubmit);
            inputEl.addEventListener("keypress", (e) => {
                if (e.key === "Enter") {
                    handleSubmit();
                }
            });

            resetBtn.addEventListener("click", () => {
                boardState = Array(9).fill(null);
                selectedCell = null;
                inputEl.value = "";
                messageEl.textContent = "";
                currentTurn = "X";
                renderBoard();
            });

            showAnswersBtn.addEventListener("click", () => {
                answersBox.style.display =
                    answersBox.style.display === "none" ? "block" : "none";
                if (answersBox.style.display === "block") {
                    answersList.innerHTML = "";
                    cells.forEach((c, i) => {
                        const li = document.createElement("li");
                        li.textContent = `${i + 1}. ${c.answers[0]}`;
                        answersList.appendChild(li);
                    });
                }
            });

            renderBoard();
        </script>
    </body>
</html>
